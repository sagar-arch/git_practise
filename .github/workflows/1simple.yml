#To check first github actions command on push

name: shell-commands
on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo-a-string
        run: echo "helloworld"
      - name: multiline
        run: |
          node -v
          npm -v
# To use different lang

      - name: use-python
        run: |
          import platform
          print(platform.processor)
        shell: python
# Two different jobs will run in parallel
  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: Directory Power shell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash  


